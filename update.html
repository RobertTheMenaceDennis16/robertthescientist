<!DOCTYPE html>
<html>
<head>
  <title>Update & Upgrade Your Website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background: #f9f9f9;
    }

    h1 {
      text-align:center;
      margin-bottom: 30px;
      color: #333;
    }

    label {
      display:block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    select, input[type=text], input[type=email], textarea {
      width: 100%;
      padding:10px;
      margin-top:5px;
      border-radius:6px;
      border:1px solid #ccc;
      box-sizing: border-box;
      font-size: 1em;
    }

    .addons {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .addon-label {
      display: flex;
      align-items: center;
      gap: 5px;
      background: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ddd;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .addon-label:hover {
      background: #f0f0f0;
    }

    .addon-label input {
      cursor: pointer;
    }

    .total {
      font-weight:bold;
      margin-top:20px;
      font-size:1.2em;
      text-align:right;
      color: #333;
    }

    button {
      margin-top: 25px;
      width:100%;
      padding:14px;
      background:#f5c542;
      border:none;
      border-radius:6px;
      font-size:1.1em;
      cursor:pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background:#e6b733;
    }

    .note {
      font-size: 0.85em;
      opacity:0.8;
    }

    textarea {
      resize: vertical;
    }
  </style>
</head>
<body>

<h1>Update & Upgrade Your Website</h1>

<form action="https://formspree.io/f/xgovggwo" method="POST" id="updateForm">

  <!-- Name -->
  <label for="name">Full Name:</label>
  <input type="text" id="name" name="name" required>

  <!-- Email -->
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <!-- Service Dropdown -->
  <label for="service">Which Website Do You Want to Update?</label>
  <select id="service" name="service" required>
    <option value="" data-price="0">-- Select Your Website --</option>
    <option value="student-portfolio">Student Portfolio Website</option>
    <option value="starter-website">Starter Website</option>
    <option value="business-website">Business Website</option>
    <option value="other">Other / Custom Website</option>
  </select>

  <!-- Add-ons -->
  <label>Available Upgrades / Add-ons:</label>
  <div class="addons">
    <label class="addon-label">
      <input type="checkbox" id="consultation" name="addon" value="Consultation" data-price="50">
      Consultation (+$50)
    </label>

    <label class="addon-label">
      <input type="checkbox" id="extra-page" name="addon" value="Extra Page" data-price="25">
      Extra Page (+$25)
    </label>

    <label class="addon-label">
      <input type="checkbox" id="custom-domain" name="addon" value="Custom Domain Attachment" data-price="20">
      Attach Custom Domain (+$20) <span class="note">(I can attach your domain, not purchase it)</span>
    </label>
  </div>

  <!-- Website Details -->
  <label for="details">Describe What You Want Updated / Upgraded:</label>
  <textarea id="details" name="website-details" rows="6" placeholder="Please provide as much detail as possible" required></textarea>

  <!-- Total -->
  <div class="total">Estimated Total: $<span id="totalPrice">0</span></div>

  <!-- Submit Button -->
  <button type="submit">Submit Update Request</button>
</form>

<script>
const serviceSelect = document.getElementById('service');
const addonCheckboxes = document.querySelectorAll('input[name="addon"]');
const totalPriceEl = document.getElementById('totalPrice');

// Base price is TBD for updates, start at 0
function calculateTotal() {
  let total = 0;
  addonCheckboxes.forEach(box => {
    if (box.checked) total += parseInt(box.dataset.price);
  });
  totalPriceEl.textContent = total;
}

// Update total when add-ons change
addonCheckboxes.forEach(box => box.addEventListener('change', calculateTotal));

// Initial total
calculateTotal();
</script>

</body>
</html>
